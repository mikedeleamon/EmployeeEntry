<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title> Employee Data Tracker</title>
</head>
<body>
	<div class="container"> 
	<div class="jumbotron">
		<h1>Employee Data Management</h1>
		<h4>Where we manage things</h4>
	</div>
	<div class="panel panel-success">
		  <!-- Default panel contents -->
		  <div class="panel-heading">Current Employees</div>
		  <div class="panel-body">
		    <p>Here we display employee info </p>
		  </div>

		  <!-- Table -->
		  <table class="table">
		    <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate</th>
                    <th>Total billed</th>
                </tr>
              </thead>
              <tbody class="eInfoDisplay"></tbody>
		   </table>
		</div>
<div class="panel panel-success">
		  <!-- Default panel contents -->
		  <div class="panel-heading">Add Employee</div>

				<div class="panel-body">
						<form role="form">

						  <div class="form-group">
						    <label for="eName">Employee Name</label>
						    <input type="text" class="form-control" id="eName">
						  </div>
							<div class="form-group">
							    <label for="endYear">Employee Role:</label>
								 <input type="text" class="form-control" id="role">
							 </div>
							<div class="form-group">
							  <label for="sDate">Enter Start Date</label>
							  <input type="date" class="form-control" id="sDate">
							</div>

						  <div class="form-group">
						    <label for="rate">Monthly Rate:</label>
						    <input type="text" class="form-control" id="rate" >
						    <!--required data-validation-required-message-->
						  </div>

						  

						  <button type="submit" class="btn btn-success" id="employeeInfo">Search</button>
  						  <button type="button" class="btn btn-default">Clear</button>

				
                    </div>
                    
                 	</form>
                 </div>
               </div>
                        
		
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</body>
</html>
